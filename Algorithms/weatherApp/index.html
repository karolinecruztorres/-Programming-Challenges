<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
    <h1>Weather App</h1>
    
    <form>
      <input class="cityName" type="text" placeholder="Enter city" value="">
      <input class="getWeather" type="submit" value="Get Weather">
    </form>

    <p class="city"></p>
    <img id="weatherIcon" src="">
    <p class="temperature">°C</p>
    <p class="weather">--</p>
    <p class="feelsLike">°C</p>
    <p class="humidity">%</p>
    <p class="windSpeed">km/h</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
