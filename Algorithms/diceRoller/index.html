<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice roller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dice Roller</h1>

  <form>
    <label for="quantity">
      Number of dice:
      <input type="number" name="dice-quantity" id="quantity" placeholder="?">
    </label>
  
    <input type="button" value="Roll Dice" id="submit-btn" onclick="rollDice()">
  </form>

  <script src="script.js"></script>
</body>
</html>
