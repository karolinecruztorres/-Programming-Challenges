<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harry Potter Search</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="characterForm">
      <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Harry_Potter_wordmark.svg/800px-Harry_Potter_wordmark.svg.png" alt="Harry Potter's logo">
      </div>
    
      <h1 id="title">How do you want to search by?</h1>

      <div class="radioContainer">
        <div class="radioGroup">
          <input type="radio" name="imagem" id="chooseByCharacter" value="name"/>
          <label for="chooseByCharacter">Character<img id="charRadio" src="images/unselected_icon.png" alt=""></label>
        </div>

        <div class="radioGroup">
          <input type="radio" name="imagem" id="chooseByActor" value="actor"/>
          <label for="chooseByActor">Actor<img id="actorRadio" src="images/unselected_icon.png" alt=""></label>
        </div>
      </div>
      
      <div class="selectGroup">
        <label for="dropdown">All options:</label>
        <select name="chooseCharacter" id="dropdown">
          <option value="">Select the one you search for</option>
        </select>
      </div>

      <input id="search" type="submit" value="Search">
    </form>

    <div id="characterData"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
