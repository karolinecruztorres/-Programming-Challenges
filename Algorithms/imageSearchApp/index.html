<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Image Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cat Image Search App</h1>

  <form>
    <div class="form-group">
      <input id="searchId" type="text" placeholder="Search for a cat">
      <input id="searchButton" type="submit" value="Search">
    </div>

    <div class="form-group">
      <div class="searchResult">
        <img class="catImage" src="" alt="Random cat image">
        <a href="" target="_blank">Cat image</a>
      </div>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
