<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="menu">
    <div id="whoStarts"></div>
    <button onclick="">Play Game</button>
  </div>

  <div id="game">
    <div id="p1" class="cell" onclick="play(1)"></div>
    <div id="p2" class="cell" onclick="play(2)"></div>
    <div id="p3" class="cell" onclick="play(3)"></div>
    <div id="p4" class="cell" onclick="play(4)"></div>
    <div id="p5" class="cell" onclick="play(5)"></div>
    <div id="p6" class="cell" onclick="play(6)"></div>
    <div id="p7" class="cell" onclick="play(7)"></div>
    <div id="p8" class="cell" onclick="play(8)"></div>
    <div id="p9" class="cell" onclick="play(9)"></div>
  </div>

  <div id="score"></div>
  <div id="winner"></div>

  <script src="script.js"></script>
  
</body>
</html>
